<!DOCTYPE html>
<html lang="en" ng-app="nodeTodo">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>paare</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="../stylesheets/assets/js/vendor/jquery.min.js"><\/script>')
  </script>
  <!-- Bootstrap core CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link rel="stylesheet" href="../stylesheets/dashboard.css" media="screen">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="../stylesheets/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="../stylesheets/assets/js/ie-emulation-modes-warning.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/scroller/1.5.0/css/scroller.dataTables.min.css" />

  <script type="text/javascript" src="https://cdn.datatables.net/scroller/1.5.0/js/dataTables.scroller.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      var table = $('#example').DataTable({
        "ajax": {
          "url": "./out/data",
        },
        "columns": [{
            "data": "timestamp"
          },
          {
            "data": "data"
          },
          {
            "data": "source"
          },
          {
            "data": "category"
          }
        ],
        "order": [
          [0, "desc"]
        ]
      });
      setInterval(function () {
        table.ajax.reload(null, false); // user paging is not reset on reload
      }, 5000);
    });
  </script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>

</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">paare</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="/admin">Dashboard</a>
          </li>
          <li>
            <a href="#">Profile</a>
          </li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>

  <div ng-controller="mainController" class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active">
            <a href="#">Data Control
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li>
            <button class="menuButtons" type="submit" ng-click="getWeather()">Refresh Weather</button>
          </li>
          <li>
            <button class="menuButtons" type="submit" ng-click="getNews()">Refresh News</button>
          </li>
          <li>
            <button class="menuButtons" type="submit" ng-click="getEvents()">Refresh Events</button>
          </li>
          <li>
            <button class="menuButtons" type="submit" ng-click="getMedia()">Refresh Media</button>
          </li>
        </ul>

        <ul class="nav nav-sidebar">
          <li class="active">
            <a href="#">Parameter Control
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li>
            <form>


              <input class="box" type="text" placeholder="Enter Zip..." ng-model="name">

              <button type="submit" class="menuButtons" ng-click="updParam()">Adjust Zip</button>
            </form>
          </li>

        </ul>
        <ul class="nav nav-sidebar">

        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Data View</h1>

        <div class="todo-list">
          <ul ng-repeat="todo in todoData">

          </ul>
        </div>

        <div class="table-responsive">
          <table id="example" class="display" style="width:100%">
            <thead>
              <tr>
                <th>Time</th>
                <th>Data</th>
                <th>Source</th>
                <th>Group</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->

  <!-- Latest compiled and minified JavaScript -->

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="../stylesheets/assets/js/ie10-viewport-bug-workaround.js"></script>
  <script src="../javascripts/app.js"></script>
</body>

</html>
